<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* üåê Reset */
    * {margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif;}

     body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      /* üåà Animated Gradient Background */
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .contact-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      display: grid;
      grid-template-columns: 1fr 1fr;
      overflow: hidden;
      max-width: 1100px;
      width: 100%;
    }

    /* Left side */
    .contact-info {
      background: linear-gradient(135deg, #198754, #198754);
      color: #fff;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }

    .contact-info h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 1rem;
    }

    .info-item i {
      font-size: 1.5rem;
      background: #fff;
      color: #3a7bd5;
      padding: 10px;
      border-radius: 50%;
    }

    .social-icons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    .social-icons a {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: #fff;
      color: #3a7bd5;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-icons a:hover {
      transform: translateY(-5px);
      background: #198754;
      color: #fff;
    }

    /* Right side (form) */
    .contact-form {
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }

    .contact-form h2 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 10px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 0.9rem;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input,
    .form-group textarea {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #198754;
      box-shadow: 0 0 5px rgba(25,135,84,0.5);
    }

    .form-group textarea {
      resize: none;
      height: 120px;
    }

    .btn-submit {
      background: linear-gradient(135deg, #198754, #198753);
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-submit:hover {
      background: linear-gradient(135deg, #00d2ff, #3a7bd5);
      transform: translateY(-2px);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .contact-container {
        grid-template-columns: 1fr;
      }
      .contact-info {
        text-align: center;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <!-- Left Info -->
    <div class="contact-info">
      <h2>Contact Us</h2>
      <p>We'd love to hear from you! Reach out using the info below.</p>
      <div class="info-item"><i>üìç</i> <span>123 Main Street, Daghoni Balghar</span></div>
      <div class="info-item"><i>üìû</i> <span>+92 300 1234567</span></div>
      <div class="info-item"><i>‚úâÔ∏è</i> <span>@company.com</span></div>

      <div class="social-icons">
        <a href="emoji.html"><i>üëç</i></a>
        <a href="emoji.html"><i>üê¶</i></a>
        <a href="emoji.html"><i>üì∏</i></a>
        <a href="emoji.html"><i>üíº</i></a>
      </div>
    </div>

    <!-- Right Form -->
    <div class="contact-form">
      <h2>Send a Message</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" placeholder="Write your message" required></textarea>
        </div>
        <button type="submit" class="btn-submit">Send Message</button>
      </form>
    </div>
  </div>

  <script>
    // Simple form validation and submit alert
    document.getElementById("contactForm").addEventListener("submit", function(e){
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if(name && email && message){
        alert(`Thank you ${name}, your message has been sent! ‚úÖ`);
        this.reset();
      } else {
        alert("‚ö†Ô∏è Please fill all fields properly.");
      }
    });
  </script>

</body>
</html>
