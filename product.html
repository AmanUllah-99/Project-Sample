<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dry Fruit Store</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="product.css">
</head>

<body>
  <!-- TOP NAVBAR -->
  <nav class="navbar navbar-expand-lg top-navbar sticky-top">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="#"><i class="fa-solid fa-seedling me-2"></i>DryFruitHub</a>

      <!-- Search -->
      <form class="d-flex mx-auto search-form">
        <input class="form-control me-2 rounded-pill" type="search" placeholder="Search dry fruits..."
          aria-label="Search">
        <button class="btn btn-success rounded-pill" type="submit"><i class="fa fa-search"></i></button>
      </form>

      <!-- Social + Login -->
      <div class="d-flex align-items-center gap-3">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <!-- Login -->
        <a href="signup.html" class="btn btn-success px-3 rounded-pill"> Signup</a>
      </div>
    </div>
  </nav>

  <!-- BOTTOM NAVBAR -->
  <nav class="navbar navbar-expand-lg bottom-navbar">
    <div class="container-fluid">
      <!-- Mobile Menu Button -->
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
        data-bs-target="#bottomNavbarContent" aria-controls="bottomNavbarContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="bottomNavbarContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="Home.html">Home</a></li>

          <!-- Products Sidebar Trigger -->
          <li class="nav-item">
            <a class="nav-link" id="productsLink" href="#" role="button">Products</a>
          </li>

          <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Deals</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
        </ul>

        <!-- Hidden Search (Scroll pe show hoga) -->
        <form class="d-flex ms-lg-3 scroll-search-in-nav" id="navSearch">
          <input class="form-control me-2 rounded-pill" type="search" placeholder="Search dry fruits..."
            aria-label="Search">
          <button class="btn btn-light rounded-pill" type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </div>
  </nav>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h5><i class="fa fa-box-open me-2"></i>Our Products</h5>
    </div>
    
    <!-- Search inside products -->
    <form class="d-flex mb-3 px-3">
      <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
      <button class="btn btn-success" type="submit"><i class="fa fa-search"></i></button>
    </form>

    <!-- Product List -->
    <div class="list-group">
      <a href="#" class="list-group-item" data-product="almonds">Almonds</a>
      <a href="#" class="list-group-item" data-product="cashews">Cashews</a>
      <a href="#" class="list-group-item" data-product="walnuts">Walnuts</a>
      <a href="#" class="list-group-item" data-product="pistachios">Pistachios</a>
      <a href="#" class="list-group-item" data-product="raisins">Raisins</a>
      <a href="#" class="list-group-item" data-product="mixed">Mixed Dry Fruits</a>
    </div>
  </div>

  <!-- MAIN CONTENT AREA -->
  <div class="main-content" id="mainContent">
    <!-- Product cards will be displayed here -->
    <div class="product-container" id="productContainer">
      <h2 class="product-title" id="productTitle"></h2>
      <div class="row" id="productCards">
        <!-- Cards will be inserted here by JavaScript -->
      </div>
    </div>

    <!-- Default content when no product is selected -->
    <div class="text-center py-5" id="defaultContent">
      <i class="fa-solid fa-seedling fa-5x mb-3" style="color: #2E7D32;"></i>
      <h3 class="text-success">Welcome to DryFruitHub</h3>
      <p class="text-muted">Select a product from the sidebar to view our delicious dry fruits</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="product.js"></script>
  
  <!-- Custom JavaScript -->
</body>

</html>
