<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Apricots - Premium Dry Fruits</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="Home.css">
</head>
<body>
  
    <!-- Rest of your homepage content remains the same -->
    <!-- Hero Carousel -->
    <div id="dryfruitCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <!-- Your existing carousel content -->
    </div>

    <!-- Products Section -->
    <section class="container my-5">
        <!-- Your existing products content -->
    </section>

    <!-- Footer -->
    <footer class="footer">
        <!-- Your existing footer content -->
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Admin Access Management -->
    <script src="admin-access.js"></script>

    <!-- Custom Script -->
    <script>
        // Update account display based on login status
        function updateAccountDisplay() {
            const accountText = document.getElementById('accountText');
            const accountDropdown = document.querySelector('.account-dropdown');
            
            if (adminAuth.currentUser) {
                accountText.textContent = adminAuth.currentUser.name;
                
                // Update dropdown for logged-in user
                accountDropdown.innerHTML = `
                    <a href="#">
                        <i class="fas fa-user me-2"></i>${adminAuth.currentUser.name}
                    </a>
                    <div class="dropdown-divider"></div>
                    <a href="#">
                        <i class="fas fa-shopping-bag me-2"></i>My Orders
                    </a>
                    <a href="#">
                        <i class="fas fa-heart me-2"></i>Wishlist
                    </a>
                    <a href="#">
                        <i class="fas fa-cog me-2"></i>Account Settings
                    </a>
                    ${adminAuth.isAdmin() ? `
                    <div class="dropdown-divider"></div>
                    <a href="admin.html" style="color: #ffd700 !important;">
                        <i class="fas fa-cog me-2"></i>Admin Panel
                    </a>
                    ` : ''}
                    <div class="dropdown-divider"></div>
                    <a href="#" onclick="adminAuth.logout()">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </a>
                `;
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            updateAccountDisplay();
            
            // Your existing cart and navbar functionality
            const bottomNavbar = document.querySelector(".bottom-navbar");
            
            window.addEventListener("scroll", function () {
                if (window.scrollY > 150) {
                    bottomNavbar.classList.add("fixed-top");
                } else {
                    bottomNavbar.classList.remove("fixed-top");
                }
            });

            // Your existing cart manager code...
        });
    </script>
</body>
</html>
